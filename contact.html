<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <form action="contact" method="post" class="contact-form">
            <h3 style="cursor: pointer;">Contact Us</h3>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required autocomplete="off"><br>

            <label for="email">Full Name:</label>
            <input type="text" name="phone" required autocomplete="off"><br>

            <label for="subject">Subject:</label>
            <input type="text" value="CLIENT REVIEW" name="subject" id="subject" disabled required autocomplete="off"><br>

            <label for="message">Message:</label>
            <input type="hidden" name="price" id="price" value="Price: $50"> <!-- Default price value -->
            <textarea name="message" id="message" rows="4" required autocomplete="off"></textarea><br>

            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
